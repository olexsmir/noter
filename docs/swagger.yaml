          schema:
            $ref: '#/definitions/v1.response'
      security:
      - user-auth: []
      summary: Update notebook
      tags:
      - notebooks
securityDefinitions:
  UserAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
